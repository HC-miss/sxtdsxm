{% block footerjs %}

    <script>
    $('.logout').click(function () {
        $.ajax({
            type:'post',
            url:'/user/logout/',
            data:'csrfmiddlewaretoken='+$('input[name="csrfmiddlewaretoken"]').val(),
            success:function(data){
                if(data.flag){
                    window.location='/user/login/'
                }
            }
        })
    })
    </script>

{% endblock %}
